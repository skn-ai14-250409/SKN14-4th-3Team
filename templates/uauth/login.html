{% extends "../layout/base.html" %}

{% block style %}
<style>
.login-wrapper {
  display: flex;
  height: 100vh;
  overflow: hidden;
}

.login-left {
  flex: 1;
  background-color: #f9f9f9;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 40px;
}

.login-left img {
  width: 200px;
  height: 200px;
  object-fit: contain;
  margin-bottom: 20px;
}

.login-left h1 {
  font-size: 2.5rem;
  margin-bottom: 10px;
  color: #222;
}

.login-left p {
  font-size: 1.2rem;
  color: #666;
}

.login-right {
  flex: 1;
  background-color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 60px 40px;
}

.login-form-box {
  width: 100%;
  max-width: 400px;
}

.login-form-box h2 {
  font-size: 1.8rem;
  margin-bottom: 30px;
  text-align: center;
}

.login-form-box .form-control {
  padding: 10px 12px;
  font-size: 1rem;
  margin-bottom: 20px;
}

.login-form-box .btn {
  width: 100%;
  padding: 12px;
  font-size: 1.1rem;
}
</style>

{% endblock style %} 

{% block content %}
<div class="login-wrapper">
  <div class="login-left">
    <h1><a href="{% url 'main:index' %}" style="text-decoration: none; color: inherit;">워시톡</a></h1>
    <p>이미지 기반 Q&A 챗봇</p>
  </div>
  <div class="login-right">
    <div class="login-form-box">
      <h2>워시톡에 오신 것을 환영합니다 🖐🏻</h2>
      {% include "../layout/form_errors.html" %}
      <form method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        <input type="text" name="username" id="username" class="form-control" placeholder="ID"
               value="{{ form.username.value|default_if_none:'' }}">
        <input type="password" name="password" id="password" class="form-control" placeholder="Password"
               value="{{ form.password.value|default_if_none:'' }}">
               
        <button type="submit" class="btn btn-primary">로그인</button>
      </form>

      <div class="mt-4 text-center">
        계정이 없으신가요? <a href="{% url 'uauth:signup' %}" class="text-primary">회원가입</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
