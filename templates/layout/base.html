{% load static %}
<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>세탁기/건조기 매뉴얼 Q&A</title>
    
    <!-- 파비콘 -->
    <link rel="icon" type="image/png" sizes="32x32" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🧺</text></svg>">
    
    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS (일부 컴포넌트용) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Page CSS -->
    {% block style %}
    {% endblock style %}
    
    <style>
        /* 전역 폰트 설정 */
        body {
            font-family: 'Noto Sans KR', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Bootstrap 기본 스타일 오버라이드 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        
        /* 디스코드 스타일에서는 헤더/푸터 숨김 */
        .main-header, .main-footer {
            display: none !important;
        }
        
        main {
            height: 100vh;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <!-- 헤더 (디스코드 스타일에서는 표시 안 됨) -->
    {% include './header.html' %}

    <!-- 본문 내용 -->
    <main>
        {% block content %}
        {# 이부분은 매 페이지마다 각각 작성해야 합니다. #}
        {% endblock content %}
    </main>

    <!-- 푸터 (디스코드 스타일에서는 표시 안 됨) -->
    {% include './footer.html' %}

    <!-- Bootstrap JS (필요시) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 페이지별 스크립트 -->
    {% block script %}
    {% endblock script %}
</body>
</html>
